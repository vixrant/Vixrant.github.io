{{ define "main" }}

<section class="container">
  {{ partial "components/back" (dict "text" "Blog" "href" "/blog") }}

  <h1 class="text-center my-5">Tag #{{ .Title }}</h1>
  
  {{ range .Pages }}
    <article class="row">
      <b class="col-12 col-md-3">
        {{ .Date.Format "02-01-2006" }}
      </b>
      <a class="col-12 col-md-9 text-dark" href="{{ .Permalink }}">
        <h4>{{ .Title }}</h4>
      </a>
    </article>
  {{ end }}
</section>

{{ end }}
