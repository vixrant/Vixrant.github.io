{{ define "main" }}

<section class="container">
  {{ partial "components/back" (dict "text" "Home" "href" "/") }}

  <h1 class="text-center my-5">{{ .Title }}</h1>
  
  {{ range .Pages }}
    <article class="row">
      <a class="col-12 text-dark" href="{{ .Permalink }}">
        <h4>{{ .Title }}</h4>
      </a>
    </article>
  {{ end }}
</section>

{{ end }}
