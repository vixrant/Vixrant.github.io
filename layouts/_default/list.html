{{ define "main" }}

<main class="container">
    <h1 class="fw-bolder">{{ .Type }} - {{ .Title }}</h1>
    <section class="d-flex flex-column">
    {{ range .Pages }}
        <span>
            <a href="{{ .Permalink }}">
                {{ .Type }} -- {{ .Title }} 
            </a>
        </span>
    {{ end }}
    </section>
</main>

{{ end }}
