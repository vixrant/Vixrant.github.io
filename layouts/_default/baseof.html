<!DOCTYPE html>

<html lang="en-US">
<head>
  <title>
    {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
    {{ if .IsHome }}
      {{ .Site.Title }}
    {{ else }}
      {{ .Title }} | {{ .Site.Title }}
    {{ end }}
  </title>
  
  {{ partial "base/header" . }}
  {{ partial "base/seo_schema" . }}
</head>
<body class="fadeIn">
  {{ block "body" . }}
    {{ partial "base/navbar" . }}
    {{ block "main" . }}{{ end }}
  {{ end }}

  {{ partial "base/scripts" . }}
</body>
</html>
