{{ define "main" }}

<main class="container" style="padding-left: 10vw; padding-right: 10vw;">
    <section class="py-5">
        <h1 class="text-center fw-bolder">{{ .Title }}</h1>
    </section>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4">
        {{ range .Pages }}
        <div class="card border-0">
            <div class="card-body">
                <a href="{{ .Permalink }}">

                    {{ $thumbnail := "/images/primary.jpg" }}
                    {{ if isset .Params "feature_img" }}
                        {{ $thumbnail = .Params.feature_img }}
                    {{ end }}

                    <img src="{{ $thumbnail }}" class="img-fluid rounded mb-2" alt="{{ .Title }}">
                    <span class="h5">{{ .Title }}</span>
                </a>

                <div class="d-flex flex-wrap text-uppercase">
                    {{ range .Params.tags }}
                        <a href="/tags/{{ . }}">
                            <span class="badge bg-dark m-1">{{ . }}</span>
                        </a>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</main>

{{ end }}
