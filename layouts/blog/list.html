{{ define "main" }}

<section class="container">
  <a href="/" class="text-dark">
    <i class="fas fa-arrow-left"></i>
    <h6 class="d-inline">Home</h6>
  </a>

  <h1 class="text-center my-5">{{ .Title }}</h1>
  
  <div class="row">
    {{ range .Pages }}
      <div class="col-lg-4 col-md-6 col-12 mb-3">
        {{ partial "postcard" . }}
      </div>
    {{ end }}
  </div>

</section>

{{ end }}
