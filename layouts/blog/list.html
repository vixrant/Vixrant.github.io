{{ define "main" }}

<section class="container">
  {{ partial "components/back" (dict "text" "Home" "href" "/") }}

  <h1 class="text-center my-5">{{ .Title }}</h1>
  
  <div class="row">
    {{ range .Pages }}
      <div class="col-lg-4 col-md-6 col-12 mb-3">
        {{ partial "components/postcard" . }}
      </div>
    {{ end }}
  </div>

</section>

{{ end }}
