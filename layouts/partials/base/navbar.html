{{ $links := .Site.Params.navbar }}

<nav class="navbar navbar-light d-flex">
    <section class="mx-auto">
        {{ range $links }}
        <a href="{{ .href }}">
            <button type="button" class="btn btn-light bg-hover-pink fw-bold m-1">
                {{ .text }}
            </button>
        </a>
        {{ end }}
    </section>
</nav>
