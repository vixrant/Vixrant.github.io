<div class="card p-4">
  <a class="mb-3" href="{{ .Permalink }}">
    {{ if isset .Params "feature_img" }}
      <div class="featuredImage rounded"
        style="background-size:cover;background-position:center;background-image: url('{{ .Param "feature_img" }}'); height: 200px;background-color:#fbfbfb;"
        >
      </div>
    {{ else }}
    <div class="featuredImage rounded"
        style="background-size:cover;background-position:center;background-image: url('{{.Site.BaseURL}}assets/blog-fill.jpg'); height: 200px;background-color:#fbfbfb;"
      >
    </div>
    {{ end }}
  </a>

  <div class="text-muted d-flex justify-content-between">
    <small>{{ .Date.Format "January 2, 2006" }}</small>
    <small>
      <i class="fas fa-clock mr-1"></i>
      {{ .ReadingTime }} min
    </small>
  </div>

  <a href="{{ .Permalink }}">
    <h3 class="h4 font-weight-bold text-dark">{{ .Title }}</h3>
  </a>
  
  <div>
    {{ range .Params.tags }}
      <a href="/tags/{{ . }}">
        <span class="badge badge-light">#{{ . }}</span>
      </a>
    {{ end }}
  </div>
</div>
