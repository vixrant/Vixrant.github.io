{{ $projects := .Site.Data.projects }}

<section class="turquoise">
  <h2 class="heading">{{ $projects.title }}</h2>

  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $projects.projects }}

    <div class="col-12 col-xl-3 col-lg-4 col-md-6 mb-3">
      <div class="card p-4">
        <a class="text-body" href="{{ $element.link }}">
          <i class="mt-3  fa fa-{{ $element.icon }} fa-3x"></i>
          <h5 class="mt-4">{{ $element.title }}</h5>
        </a>
        <p class="text-muted">{{ $element.description }}</p>
      </div>
    </div>

    {{ end }}
  </div>
</section>
