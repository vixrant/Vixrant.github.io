{{ define "main" }}

<section class="container-flud skin">
  <a href="/" class="text-dark">
    <i class="fas fa-arrow-left"></i>
  </a>

  <h1 class="text-center my-4">{{ .Title }}</h1>
  
  <div class="row">
    {{ range .Pages }}
      <div class="col-lg-4 col-md-6 col-12 mb-3">
        {{ partial "postcard" . }}
      </div>
    {{ end }}
  </div>

</section>

{{ end }}
