backend:
  name: git-gateway
  local_backend: true
  branch: master # Branch to update (optional; defaults to master)

media_folder: "static/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "blog" 
    label: "Blog" 
    folder: "content/blog" 
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "feature_img", widget: "image", required: false}
      - {label: "Series", name: "series", widget: "string", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "activity"
    label: "Activity"
    folder: "content/activity"
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    identifier_field: "date"
    fields:
      - {label: "Activity Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "On-going", name: "ongoing", widget: "boolean"}
      - {label: "Body", name: "body", widget: "markdown"}
